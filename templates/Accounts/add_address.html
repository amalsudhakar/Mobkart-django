{% extends 'base.html' %}

{% load static %}


{% block content %}
<section class="section-conten padding-y">
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Add Address</strong>
                        <a href="{% url 'address_book' %}" class="float-right btn btn-sm btn-success"><i
                                class="fa fa-arrow-left"></i></a>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-10 mx-auto">
                                <form action="{% url 'save_address' %}" method="POST">
                                    {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="name" placeholder="Enter your name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="textarea" name="address_line_1" placeholder="Address Line 1" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="textarea" name="address_line_2" placeholder="Address Line 2" class="form-control">
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-4">
                                    <input type="text" name="city" placeholder="Enter your city" class="form-control" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" name="state" placeholder="Enter your state" class="form-control" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="number" name="pincode" placeholder="Enter your pincode" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" name="country" placeholder="Enter your country" class="form-control" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="number" name="phone" placeholder="Enter your phone" class="form-control" required>
                                </div>
                                </div>

                                <div class="from-row text-center ">
                                    <div class="form-check form-check-inline text-center">
                                        <input type="hidden" name="status" value="False"> <!-- Hidden input with 'False' value -->
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="status" value="True">
                                        <label class="form-check-label" for="inlineCheckbox1">Click here make it as default</label>
                                    </div>
                                    
                                      </div>
                                      <div class="from-row">
                                        <div class="form-group text-center ">
                                            <button type="submit"  class="btn btn-primary">Save</button>
                                        </div>
                                      </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div> <!-- card .// -->

</section>

{% endblock %}
