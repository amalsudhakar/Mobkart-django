{% if messages %}

<div id="message" class="container">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="ture">&times;</span></button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
        {{ message }}
    </div>
</div>
{% endfor %}

{% endif %}
<script>
    // Automatically fade out messages after 4 seconds
    setTimeout(function() {
        $(".alert").fadeOut("slow");
    }, 3000);
</script>
